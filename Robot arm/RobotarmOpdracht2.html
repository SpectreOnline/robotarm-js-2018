<html>

<body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <script src="robot-arm.js"></script>
    <script>
        //Robotarm bibliotheek inladen
        var canvas = document.getElementById("canvas");
        var robotArm = new RobotArm(canvas);

        //Het level inladen
        robotArm.loadLevel("exercise 2");


        robotArm.grab();
        for (a = 1; a < 10; a++) {
            robotArm.moveRight();
        }
        robotArm.drop();

        for (b = 1; b < 6; b++) {
            robotArm.moveLeft();
        }
        robotArm.grab();

        for (b = 1; b < 6; b++) {
            robotArm.moveRight();
        }
        robotArm.drop();

        for (c = 1; c < 3; c++) {
            robotArm.moveLeft();
        }
        robotArm.grab();

        for (b = 1; b < 3; b++) {
            robotArm.moveRight();
        }
        robotArm.drop();

        robotArm.run();
    </script>
</body>

</html>
